<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="p-2" style="background-color: #c0392b">
    <h2 style="color: white">Rejected Transfer Letter</h2>
</div>

<div class="container">
    <p>Dear <span th:text="${name}"></span>,</p>

    <p>We regret to inform you that your transfer request has been rejected. We appreciate your understanding.</p>

    <p>Details:</p>
    <ul style="list-style: none">
        <li>Email: <span th:text="${email}"></span></li>
        <li>Phone: <span th:text="${phone}"></span></li>
        <!-- Include other details as needed -->
    </ul>

    <p>Best Regards,<br/>
        HR Department</p>
</div>
</body>
</html>
